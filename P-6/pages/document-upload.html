<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document - Trade Document Validator</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/upload.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">TradeValidator</div>
        <div class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="document-upload.html" class="active">Upload</a>
            <a href="validation-results.html">Results</a>
            <a href="profile.html">Profile</a>
        </div>
    </nav>

    <main class="upload-container">
        <div class="upload-card">
            <h1>Upload Trade Document</h1>
            <div class="upload-area" id="dropZone">
                <img src="../assets/icons/upload.svg" alt="Upload" class="upload-icon">
                <p>Drag and drop your files here</p>
                <p>or</p>
                <label for="fileInput" class="btn btn-primary">Choose File</label>
                <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.jpg,.png" hidden>
            </div>

            <div class="upload-list" id="uploadList">
                <!-- Files will be listed here -->
            </div>

            <div class="upload-options">
                <h3>Document Type</h3>
                <select id="documentType" class="form-control">
                    <option value="invoice">Invoice</option>
                    <option value="bill-of-lading">Bill of Lading</option>
                    <option value="packing-list">Packing List</option>
                    <option value="certificate">Certificate of Origin</option>
                </select>

                <h3>Validation Options</h3>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" checked> OCR Text Extraction
                    </label>
                    <label>
                        <input type="checkbox" checked> Compliance Check
                    </label>
                    <label>
                        <input type="checkbox"> Data Verification
                    </label>
                </div>

                <button id="startUpload" class="btn btn-primary" disabled>
                    Start Upload
                </button>
            </div>
        </div>

        <div class="upload-status" id="uploadStatus" hidden>
            <h2>Upload Progress</h2>
            <div class="progress-bar">
                <div class="progress" style="width: 0%"></div>
            </div>
            <p class="status-text">Preparing upload...</p>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 TradeValidator. All rights reserved.</p>
    </footer>

    <script src="../js/upload.js" type="module"></script>
</body>
</html>
