<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        h1, h2 {
            color: #333;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 15px;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
        .feedback-container {
            max-height: 400px; /* Restrict the height */
            overflow-y: auto; /* Enable vertical scrolling */
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Validation Feedback for {{ file_name }}</h1>

    <h2>Edited Details</h2>
    <pre>{{ edited_details }}</pre>

    <h2>Feedback and Recommendations</h2>
    <div id="feedback-container" class="feedback-container">
        {{ feedback|safe }}
    </div>

    <a href="/">Upload Another Document</a>

    <script>
        function formatMessageContent(content) {
            // Convert markdown-style formatting to plain text
            content = content.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>'); // Convert bold
            content = content.replace(/\*(.*?)\*/g, '<i>$1</i>');     // Convert italic
            content = content.replace(/__(.*?)__/g, '<u>$1</u>');     // Convert underline

            // Split content into paragraphs
            const paragraphs = content.split('\\n').filter(p => p.trim() !== '');

            // Trim each paragraph and capitalize the first letter
            return paragraphs.map(p => {
                p = p.trim();
                return p.charAt(0).toUpperCase() + p.slice(1);
            }).join('<br>'); // Join paragraphs with line breaks
        }

        // Get the raw feedback content from the feedback-container
        const feedbackElement = document.getElementById('feedback-container');
        const rawFeedback = feedbackElement.innerText || feedbackElement.textContent;

        // Format the content and inject it back into the container
        const formattedContent = formatMessageContent(rawFeedback);
        feedbackElement.innerHTML = formattedContent;
    </script>
</body>
</html>
